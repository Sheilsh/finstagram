<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../../stylesheets/normalize.css">  
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../stylesheets/lib.css">
        <link rel="stylesheet" href="../../../stylesheets/app.css">
        <title>TravelLog</title>
    </head>
    <body> 
        <header>
            <h1>TravelLog</h1>
        </header>
        <main role="main">

            <article class="travellog-post">
                <div class="user-info">
                    <img src="/images/icon1.jpeg" alt="icon1">
                    <h2>atlas_1</h2>
                    <h3>15 minutes ago</h3>
                </div>
                <a class="photo" href="#">
                    <img src="/images/post1-santorini.jpeg" alt="travellog post from atlas_1">
                </a>
                <div class="actions">
                    0 likes
                    <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                    <li>
                        <p>
                            atlas_1: Beautiful Santorini!
                        </p>
                    </li>
                </ul>
            </article>

            <article class="travellog-post">
                <div class="user-info">
                    <img src="/images/icon2.jpeg" alt="icon2">
                    <h2>travel_lover</h2>
                    <h3>1 hour ago</h3>
                </div>
                <a class="photo" href="#">
                    <img src="/images/post1_bali.jpeg" alt="travellog post from travel_lover">
                </a>
                <div class="actions">
                    0 likes
                    <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                    <li>
                        <p>
                            travel_lover: #goodvibesonly in Bali!
                        </p>
                    </li>
                </ul>
            </article>

            <article class="travellog-post">
                <div class="user-info">
                    <img src="/images/icon3.jpeg" alt="icon3">
                    <h2>best_vacations</h2>
                    <h3>3 hours ago</h3>
                </div>
                <a class="photo" href="#">
                    <img src="/images/thailandpost3.jpeg" alt="travellog post from best_vacations">
                </a>
                <div class="actions">
                    0 likes
                    <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                    <li>
                        <p>
                            best_vacations: Soaking up the sun in Thailand :)
                        </p>
                    </li>
                </ul>
            </article>
        
        </main>
    </body>
</html>
